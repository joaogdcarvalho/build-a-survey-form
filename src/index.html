<main>
	<h1 id="title">Avaliação Prestação de Serviço Prefeitura</h1>
	<p id="description">Compartilhe conosco sua opinião sobre os principais problemas de nosso município atualmente.</p>
	<form id="survey-form">
		<section>
			<label for="name">Nome Completo:</label>
			<input type="text" id="name" placeholder="Digite seu nome completo" required>
		</section>
		<section>
			<label for="email">E-mail:</label>
			<input type="email" id="email" placeholder="Digite seu e-mail" required>
		</section>
		<section>
			<label for="number">Idade:</label>
			<input type="number" id="number" placeholder="Digite sua idade" min="1" max="110" required>
		</section>
		<section>
			<label for="document">Documento:</label>
			<select id="dropdown">
				<option value="cpf">CPF</option>
				<option value="rg">RG</option>
				<option value="cnh">CNH</option>
			</select>
			<input type="text" id="document" placeholder="Digite seu documento de identificação">
		</section>
		<section>
			<label for="iptu">Pagante IPTU:</label>
			<input type="radio" name="iptu_radio" value="true" checked>Sim
			<input type="radio" name="iptu_radio" value="false">Não
		</section>
		<section>
			<label for="zone">Zona Propriedade:</label>
			<input type="checkbox" name="zone_checkbox" value="CENTRO">Centro
			<input type="checkbox" name="zone_checkbox" value="NORTE">Norte
			<input type="checkbox" name="zone_checkbox" value="SUL">Sul
			<input type="checkbox" name="zone_checkbox" value="LESTE">Leste
			<input type="checkbox" name="zone_checkbox" value="OESTE">Oeste
		</section>
		<section>
			<label for="comment">Para você, quais são os principais problemas que precisam ser resolvidos na cidade?</label>
			<textarea id="comment" placeholder="Digite seu comentário"></textarea>
		</section>
		<section>
			<input type="submit" id="submit" value="Enviar">
		</section>
	</form>
</main>
